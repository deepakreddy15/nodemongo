<!doctype HTML>
<html>
<head><title>Add Movie</title></head>
<body>
<form action="/add_movie" method="POST">
    <p>
        title: <input type="text" name="title" value=""/>
        year: <input type="text" name="year" value=""/>
        imdb: <input type="text" name="imdb" value=""/>
    </p>
    <input type="submit" name="submit" value="Submit"/>
</form>

<ul style="border: 1px solid" aria-disabled="!submit">
    {% for movie in movie %}
    <li style="border: 2px  blue"><b>Movie Name:</b>{{movie.title}}</li>
    <li style="border: 2px  blue"><b> Year: </b> {{movie.year}}</li>
    <li style="border: 2px  blue" ><b> IMDB: </b> {{movie.imdb}}</li>

{% endfor%}
</ul>

</div>
